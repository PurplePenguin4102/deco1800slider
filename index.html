<html>
    <head>
        <title>Auslider</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width">

        <script type="text/javascript" src="./js/jquery.js"></script>
        <script type="text/javascript" src="./js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="./slider.js"></script>
        <script type="text/javascript" src="./troveInterface.js"></script>
        <script type="text/javascript" src="./pageManager.js"></script>

        <script type="text/javascript" src="./js/jquery.jqpuzzle.full.js"></script>
        <link type="stylesheet/css" rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="container">
            <header>
                <h1 id="title">AuSlider</h1>
            </header>
            <div id="options">
                <div id="easy"></div>
                <div id="medium"></div>
                <div id="hard"></div>
            </div>
            <div id="highscore">
                <canvas id="scoreArea">
                <div id="update"></div>
            </div>
			<section id="homepage">
			<img src="./assets/animals.jpg" class="jqPuzzle">
			<div id="playNow" class="playButton">Play now</div>
			</section>
			
            <section id="menu">
            <div>
                <p>Welcome to Auslider. Please select a category</p>
                <div id="animals" class="menuButton">Animals</div>
                <div id="politicians" class="menuButton">Politicians</div>
                <div id="landmarks" class="menuButton">Landmarks</div>
            </div>
            </section>
			
			<section id="difficulty">
            <div>
                <p>Please select a difficulty </p>
                <div id="easy" class="difficultyButton">Easy</div>
                <div id="medium" class="difficultyButton">Medium</div>
                <div id="hard" class="difficultyButton">Hard</div>
            </div>
            </section>

            <section id="puzzle">
                <div class="solveButton solve">Solve</div>
                <img id="slider">
            </section>

            <section id="playAgain">
                <p id="explanation">I'm an explanation :)</p>
                <div class="endButton again">Play Again?</div>
            </section>

            <footer>
                <div>AuSlider &copy; Jacob Eldridge, Chris Mellor, Joseph Ray, Chai No.</div>
            </footer>
        </div>
    </body>
</html>
